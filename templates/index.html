<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doc Summarizer</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Document Summarizer</h1>
    <p class="subtitle">Upload a document or paste text below to get a quick summary.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="document">Upload a document</label>
        <input type="file" name="document" id="document" />
      </div>

      <div class="form-group">
        <label for="raw_text">Or paste your text below</label>
        <textarea
          name="raw_text"
          id="raw_text"
          rows="6"
          placeholder="Type or paste your text here..."
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Summarize</button>
    </form>

    <div id="summary" class="summary-box"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="/static/script.js"></script>
</body>
</html>
